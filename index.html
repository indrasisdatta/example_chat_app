<!DOCTYPE html>
<html>
    <head>
        <title>Example chat application</title>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
        <link href="custom-style.css" rel="stylesheet">        
    </head>
    <body>
        <div class="page-header">
            <h1 class="text-center">Example chat application</h1>
        </div>
        <div class="col-sm-4 col-sm-offset-4 chat-body" style="background: #4761e6;padding: 10px;color: #fff;"">
            <h4 id="username"></h4>
        </div>
        <div class="col-sm-4 col-sm-offset-4 frame chat-body">
            <ul class="chat-messages"></ul>
            <div>
                <div class="msj-rta macro">                        
                    <div class="text text-r" style="background:whitesmoke !important">
                        <input class="mytext" placeholder="Type a message"/>
                    </div> 

                </div>
                <div style="padding:10px;">
                    <span id="send-btn" class="glyphicon glyphicon-share-alt"></span>
                </div>                
            </div>
        </div>   
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
        <script src="custom-script.js"></script>    
    </body>
</html>
